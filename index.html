  <!-- HLS.js and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const playPause = document.getElementById('playPause');
    const muteBtn = document.getElementById('mute');
    const pipBtn = document.getElementById('pip');
    const fullscreenBtn = document.getElementById('fullscreen');
    const qualitySelect = document.getElementById('qualitySelect');
    const volumeSlider = document.getElementById('volumeSlider');
    const liveStatus = document.getElementById('liveStatus');
    const streamSelect = document.getElementById('streamSelect');

    let hls;

    function loadStream(url) {
      if (hls) {
        hls.destroy();
      }
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        qualitySelect.innerHTML = '<option value="-1">Auto</option>';
        hls.levels.forEach((level, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.text = `${level.height}p`;
          qualitySelect.appendChild(option);
        });

        qualitySelect.addEventListener('change', (event) => {
          const val = parseInt(event.target.value);
          hls.currentLevel = val;
        });
      });

      video.play();
    }

    // Initial load
    loadStream(streamSelect.value);

    streamSelect.addEventListener("change", () => {
      loadStream(streamSelect.value);
    });

    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = '‚è∏';
        liveStatus.textContent = 'üî¥ LIVE';
        liveStatus.style.background = 'red';
      } else {
        video.pause();
        playPause.textContent = '‚ñ∂Ô∏è';
        liveStatus.textContent = '‚è∏ Paused';
        liveStatus.style.background = '#666';
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîà';
      volumeSlider.value = video.muted ? 0 : video.volume;
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = video.volume === 0;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîà';
    });

    pipBtn.addEventListener('click', async () => {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        try {
          await video.requestPictureInPicture();
        } catch (error) {
          alert('Picture-in-Picture not supported.');
        }
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    video.volume = 0.5;
    volumeSlider.value = 0.5;
  </script>
