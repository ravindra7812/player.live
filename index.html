  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h2, h3 {

    }

    #videoContainer {
      position: relative;
      max-width: 900px;

    }

    video {
      width: 100%;

      background: black;
    }

    .controls {
      position: absolute;
      bottom: 35px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      flex-wrap: wrap;
    }

    .controls button,
    .controls select {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .controls select {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px 6px;
      color: #fff;
      border: 1px solid #444;
    }

    #volumeSlider {
      width: 100px;
      margin: 5px;
    }

    .left-controls,
    .right-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    #liveStatus {
      background: red;
      padding: 4px 10px;
      border-radius: 20px;
      margin-left: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .telegram-button {

      background-color: #0088cc;

      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .telegram-button:hover {

    }

    #logoOverlay {
      position: absolute;

      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      z-index: 9;
      font-size: 14px;
    }

    #progressBar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #444;
      cursor: not-allowed;
    }

    #progressFill {
      height: 100%;
      width: 100%;
      background: red;
      transition: width 0.2s;
    }

    .quality-selector {
      margin: 0 10px;
    }

  </style>
</head>
<body>

  <div id="videoContainer">

          <option value="auto">Auto</option>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const playPause = document.getElementById('playPause');
    const muteBtn = document.getElementById('mute');
    const pipBtn = document.getElementById('pip');
    const fullscreenBtn = document.getElementById('fullscreen');
    const qualitySelect = document.getElementById('qualitySelect');
    const liveStatus = document.getElementById('liveStatus');
    const volumeSlider = document.getElementById('volumeSlider');
    const progressFill = document.getElementById('progressFill');
    const streamUrl = 'https://starsporthindii.pages.dev/index.m3u8';
    let hls;

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        qualitySelect.addEventListener('change', (event) => {
          const selectedQuality = event.target.value;

          if (selectedQuality === 'auto') {
            hls.currentLevel = -1; // Auto level
          } else {
            const quality = parseInt(selectedQuality);
            const level = hls.levels.findIndex(l => l.height === quality);
            if (level !== -1) {
              hls.currentLevel = level;
            }
          }
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      alert('Your browser does not support HLS.');
    }

    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = '‚è∏';
        liveStatus.textContent = 'üî¥ LIVE';
        liveStatus.style.background = 'red';
      } else {
        video.pause();
        playPause.textContent = '‚ñ∂Ô∏è';
        liveStatus.textContent = '‚è∏ Paused';
        liveStatus.style.background = '#666';
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîà';
      volumeSlider.value = video.muted ? 0 : video.volume;
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = video.volume === 0;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîà';
    });

    pipBtn.addEventListener('click', async () => {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        try {
          await video.requestPictureInPicture();
        } catch (error) {
          alert('Picture-in-Picture not supported.');
        }
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Init state
    video.volume = 0.5;
    volumeSlider.value = 0.5;
    playPause.textContent = '‚è∏';
    muteBtn.textContent = 'üîà';
    liveStatus.textContent = 'üî¥ LIVE';
  </script>
